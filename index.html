<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main container for the whole app -->
  <div class="container">
    <!-- Header with theme toggle button -->
    <header class="main-header">
      <div class="header-right">
        <!-- Button to switch between light and neon themes -->
        <button id="theme-toggle" class="theme-toggle" title="Toggle theme">🌙 Theme</button>
      </div>
    </header>
    <!-- Date and time display, centered above the main heading -->
    <div class="datetime-calendar-wrapper">
  
      <div id="current-datetime" class="clickable"></div>
      <br><br>
      <span id="calendar-icon" title="Show calendar" class="calendar-icon"><i class="fas fa-calendar-alt"></i></span>
      <div id="calendar-dropdown" class="calendar-dropdown"></div>
    </div>
    <!-- Main app title -->
    <h1>Mood Tracker 😊</h1>
    <!-- Section where you pick your mood and add a note -->
    <div class="mood-input-section">
      <h2>How are you feeling today?</h2>
      <div class="emoji-selector">
        <!-- Mood emoji buttons (click to select your mood) -->
        <button data-mood="very-happy" title="Very Happy">😄</button>
        <button data-mood="happy" title="Happy">😊</button>
        <button data-mood="calm" title="Calm">😌</button>
        <button data-mood="neutral" title="Neutral">😐</button>
        <button data-mood="sad" title="Sad">😢</button>
        <button data-mood="angry" title="Angry">😠</button>
        <button data-mood="anxious" title="Anxious">😰</button>
        <button data-mood="tired" title="Tired">😴</button>
      </div>
      <!-- Optional note about your mood -->
      <div class="note-section">
        <textarea id="mood-note" placeholder="Add a note about your mood (optional)"></textarea>
      </div>
      <div id="mood-error"></div>
      <!-- Save mood button -->
      <button id="save-mood" class="save-button">Save Mood</button>
    </div>
    <!-- Mood streak badge (shows if you have a streak) -->
    <div class="streak-badge" id="streak-badge"></div>
    <!-- Mood history section (collapsible) -->
    <div class="mood-history-section">
      <div class="history-header">
        <h2>Mood History</h2>
        <!-- Button to toggle mood history open/closed -->
        <button id="toggle-history" class="toggle-button">
          <i class="fas fa-chevron-right" id="toggle-icon"></i>
        </button>
        <!-- Button to clear all mood history -->
        <button id="clear-history" class="clear-history-button">Clear Mood History</button>
      </div>
      <div class="history-content">
        <div class="history-filters">
          <!-- Filter mood history by time -->
          <select id="time-filter">
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="3">Last 3 days</option>
            <option value="7">Last 7 days</option>
            <option value="30">Last 30 days</option>
            <option value="all">All time</option>
          </select>
        </div>
        <div id="mood-history" class="mood-history"></div>
      </div>
    </div>
    <!-- Mood bar graph/chart section -->
    <div class="mood-bar-graph-section">
      <div class="section-header">
        <h2>Mood Chart</h2>
        <!-- Button to toggle chart open/closed -->
        <button class="toggle-button" id="toggle-chart">
          <i class="fas fa-chevron-down"></i>
        </button>
      </div>
      <div class="graph-content">
        <div class="bar-graph-filters">
          <!-- Filter the chart by emotion -->
          <label for="bar-graph-emotion">Filter by emotion:</label>
          <select id="bar-graph-emotion">
            <option value="all">All</option>
            <option value="very-happy">Very Happy</option>
            <option value="happy">Happy</option>
            <option value="calm">Calm</option>
            <option value="neutral">Neutral</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
            <option value="anxious">Anxious</option>
            <option value="tired">Tired</option>
          </select>
        </div>
        <div id="mood-bar-graph"></div>
      </div>
    </div>
  </div>

  <!-- Footer with my name (LinkedIn link!) -->
  <footer>
    <p>Made with ❤️ by <a href="https://www.linkedin.com/in/nlindsay14985/" class="brand" target="_blank" rel="noopener noreferrer">Naim Lindsay</a></p>
  </footer>

  <!-- External libraries for confetti and icons -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
